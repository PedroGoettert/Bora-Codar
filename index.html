<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="app">

        <div class="result">
            <p>Resultado Aqui</p>
        </div>
        <div class="container-buttons">

            <div>
                <button class="button" id="clear-all">CE</button>
                <button class="button" id="clear" value="C">C</button>
                <button class="button percent" value="%">%</button>
                <button class="button sign" value="/">/</button>
            </div>
            <div>
                <button class="button numbers" value="7">7</button>
                <button class="button numbers" value="8">8</button>
                <button class="button numbers" value="9">9</button>
                <button class="button sign" value="X">X</button>
            </div>
            <div>
                <button class="button numbers" value="4">4</button>
                <button class="button numbers" value="5">5</button>
                <button class="button numbers" value="6">6</button>
                <button class="button sign" value="-">-</button>
            </div>
            <div>
                <button class="button numbers" value="1">1</button>
                <button class="button numbers" value="2">2</button>
                <button class="button numbers" value="3">3</button>
                <button class="button sign" value="+">+</button>
            </div>
            <div>
                <button class="button negative" value="+/-">+/-</button>
                <button class="button numbers" value="0">0</button>
                <button class="button comma">,</button>
                <button class="button equals">=</button>
            </div>

        </div>

    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
